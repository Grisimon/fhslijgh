<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="this man ate my son.png">
    <title>404 - Page Not Found</title>
    <style>
        body {
            margin: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #2c3e50;
            color: #ffffff;
            font-family: Arial, sans-serif;
            text-align: center;
            font-family: Arial, sans-serif;
            height: 100%;
            width: 100%;
            margin: 0;  
            background: radial-gradient(circle, rgba(238, 174, 202, 1) 0%, rgba(148, 187, 233, 1) 100%);
        }

        h1 {
            font-size: 4rem;
            margin: 0 0 10px;
        }

        p {
            font-size: 1.5rem;
            margin: 10px 0 30px;
        }

        .rotating-image {
            width: 200px;
            height: 200px;
            animation: rotateX 5s linear infinite;
        }

        /*@keyframes rotateX {
            from {
                transform: rotateX(0deg);
            }
            to {
                transform: rotateX(360deg);
            }
        }*/

        .home-link {
            text-decoration: none;
            color: #ffffff;
            font-size: 1.2rem;
            margin-top: 20px;
            display: inline-block;
            padding: 10px 20px;
            border: 3px solid #ffffff;
            border-radius: 5px;
            padding: 5px;
            transition: background-color 0.3s, color 0.3s;
        }

        .home-link:hover {
            background-color: #ffffff;
            color: rgba(238, 174, 202, 1);
        }
        .motherfucker{
        border: 1px solid #ffffff;
        border-radius: 5px;
        padding: 5px;
        }
        h1{
            margin-top: 50px;
            
        }
        .wavy {
            animation-name: wavy;
            animation-duration: 1s;
            animation-timing-function: ease;
            animation-iteration-count: infinite;
            position: relative;
            top: 0;
            left: 0;
            font-family: mainstay;
            color: rgba(238, 174, 202, 1);            
            text-shadow:-1px -1px 0 #000,1px -1px 0 #000,-1px 1px 0 #000,1px 1px 0 #000;

          }

        @font-face{
            font-family: mainstay;
            src: url(Mainstay.otf);
        }


        @keyframes wavy {
            25% {
                top: 0px;
            }
            50% {
                top: -20px;
            }
            75%{
              top: 20px;
            }
            100% {
                top: 0px;
            }
          } 
        .animerad {
          margin-top: 1rem;
          letter-spacing: 5px;
          font-size: 150px;
          font-size: 20vw;
          min-width: 100px;
          color: linear-gradient(circle, rgba(238, 174, 202, 1) 0%, rgba(148, 187, 233, 1) 100%);
          z-index: -1000;
          position: fixed;
          top: 50%; /* Centers vertically */
          left: 50%; /* Centers horizontally */
          transform: translate(-50%, -50%) rotate(15deg); /* Centers and applies rotation */
          /*  text-shadow: 2px 2px white;*/
          opacity: 30%;
      }
    </style>

</head>
<body>
    <h1  class="animerad" id="animated" ></h1>
    <h1>404</h1>
    <p class="motherfucker">Oops! The page you’re looking for doesn’t exist :3 </p>
    <img src="ZIONS.png" alt="Rotating" class="rotating-image">
    <a href="index.html" class="home-link">Go Back to Home</a>
<script>
        function updateText(text) {
    let delay = 200;
    const h1 = document.getElementById("animated");

    h1.innerHTML = text
        .split("")
        .map(letter => `<span>${letter}</span>`)
        .join("");

    Array.from(h1.children).forEach((span, index) => {
        setTimeout(() => {
            span.classList.add("wavy");
        }, index * 60 + delay);
    });
}

// Initialize with animated text
updateText("Goonsite");
</script>

</body>
</html>
