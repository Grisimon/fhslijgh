<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Blog Post Creator</title>
</head>
<body>
    <main>
        <div class="container">
            <!-- Existing blog posts go here -->
        </div>
    </main>

    <!-- Form to add new blog post -->
    <form id="blogPostForm">
        <article class="post">
            <h2>Add a New Blog Post</h2>
            <input type="text" id="title" placeholder="Blog Post Title" required><br>
            <input type="date" id="date" required><br>
            <input type="text" id="imageUrl" placeholder="Image URL" required><br>
            <textarea id="content" placeholder="Write your blog content here..." required></textarea><br>
            <button type="submit">Add Blog Post</button>
        </article>
    </form>

    <script>
        document.getElementById('blogPostForm').addEventListener('submit', function(event) {
            event.preventDefault();

            // Retrieve input values
            const title = document.getElementById('title').value;
            const date = document.getElementById('date').value;
            const imageUrl = document.getElementById('imageUrl').value;
            const content = document.getElementById('content').value;

            // Create a new article element
            const newPost = document.createElement('article');
            newPost.classList.add('post');

            // Construct inner HTML
            newPost.innerHTML = `
                <h2>${title}</h2>
                <p>Publicerad den ${new Date(date).toLocaleDateString('sv-SE')}</p>
                <img src="${imageUrl}" alt="Blogg Bild">
                <p>${content}</p>
            `;

            // Append the new post to the container
            document.querySelector('.container').appendChild(newPost);

            // Clear form inputs
            document.getElementById('blogPostForm').reset();
        });
    </script>
</body>
</html>
