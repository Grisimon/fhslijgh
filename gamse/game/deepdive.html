<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DeepDive</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div >  
        <h1 id="shadow-text">Goonsite</h1>
    </div>
    <div style="position: absolute;top: 0;left: 0;width: 100%;height: 100%;background-color: rgba(0, 0, 0, 0.5);z-index: 10;display: flex;align-items: center;justify-content: center;color: white;font-size: 20px;position: fixed;">
        <!-- <h1 style="position: absolute; margin-top: -30%;margin-left: -75%; ">wawawawwa</h1> -->
        <iframe frameborder="0" src="https://itch.io/embed-upload/12370141?color=333333" allowfullscreen="" width="1920" height="1100"><a href="https://ejnar.itch.io/deepdive">Play DeepDive on itch.io</a></iframe>        </div>
    <script>
        const h1 = document.getElementById("shadow-text");
        const shadowCount = 80; // Number of text shadows
        const maxWidth = window.innerWidth;
        const maxHeight = window.innerHeight;

        // Generate shadow elements
        for (let i = 0; i < shadowCount; i++) {
            const shadowSpan = document.createElement("span");
            shadowSpan.className = "shadow-span";
            shadowSpan.textContent = h1.textContent;


            const x = Math.random() * maxWidth;
            const y = Math.random() * maxHeight;

            shadowSpan.style.left = `${x}px`;
            shadowSpan.style.top = `${y}px`;

            // Cascading animation delay
            shadowSpan.style.animationDelay = `${i * 0.03}s`;

            document.body.appendChild(shadowSpan);
        }
    </script>
</body>
</html>
