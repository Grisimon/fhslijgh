<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gamse</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body style="overflow: hidden;">
    <script>
            function openNewWindow() {
              window.open('https://goonsite.se/gamse/game/junkrat', '_blank', 'width=800,height=600');
          }

            function openNewWindow1() {
              window.open('https://goonsite.se/gamse/game/deepdive', '_blank', 'width=800,height=600');
          }
          function openNewWindow2() {
              window.open('https://goonsite.se/gamse/game/adhdtrap', '_blank', 'width=800,height=600');
          }

    </script>
  <div style="display: flex; justify-content: center;align-items: center; ">
    <ul style="margin-left: -10px; list-style-type:none;">
      <li><button onclick="openNewWindow()">Junkrat Multiplayer</button></li>
      <li><button onclick="openNewWindow1()">DeepDive</button></li>
      <li><button onclick="openNewWindow2()">ADHD-Trap</button></li>
    </ul>
  </div>
<h1 class="animerad" id="animated"></h1>


  
<script>
  function updateText(text) {
    let delay = 200;
    const h1 = document.getElementById("animated");

    h1.innerHTML = text
        .split("")
        .map(letter => `<span>${letter}</span>`)
        .join("");

    Array.from(h1.children).forEach((span, index) => {
        setTimeout(() => {
            span.classList.add("wavy");
        }, index * 60 + delay);
    });
}

// Initialize with animated text
updateText("Goonsite");
</script>
</body>
</html>
