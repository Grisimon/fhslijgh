<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>API Interaction</title>
</head>
<body>
    <h1>Server-Side Data</h1>
    <div id="currentData"></div>
    <form id="updateForm">
        <input type="text" id="newMessage" placeholder="Enter new message" required />
        <button type="submit">Update Message</button>
    </form>

    <script>
        const apiUrl = 'http://goonsite.se/functions/data.json';

        // Fetch and display current data
        const fetchData = async () => {
            const response = await fetch(apiUrl);
            const data = await response.json();
            document.getElementById('currentData').innerText = `Message: ${data.message}`;
        };

        // Update the data on the server
        document.getElementById('updateForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const newMessage = document.getElementById('newMessage').value;

            const response = await fetch(apiUrl, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ message: newMessage })
            });

            const result = await response.json();
            if (result.success) {
                alert('Message updated!');
                fetchData(); // Refresh the displayed data
            } else {
                alert('Error: ' + result.error);
            }
        });

        // Initial data fetch
        fetchData();
    </script>
</body>
</html>
