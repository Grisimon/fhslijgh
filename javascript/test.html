    <style>
        body {
    display: flex;

    align-items: center;

    background: #121212;

}

.shadow-dance-text {
    font-size: 4rem;
    color: #fff;
    text-shadow: 5px -5px 0 #ff005e, 10px -10px 0 #00d4ff;
    animation: shadow-dance 2s ;
}

@keyframes shadow-dance {
    0% {
        text-shadow: 5px -5px 0 #ff005e, 10px -10px 0 #00d4ff;
    }
    50% {
        text-shadow: 2px 2px 0 #00d4ff, 5px 5px 0 #ff005e;
    }
}

    </style>
