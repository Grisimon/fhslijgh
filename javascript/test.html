<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1 id="animated" style="color: blue; text-shadow:-1px -1px 0 #000,1px -1px 0 #000,-1px 1px 0 #000,1px 1px 0 #000; ;"></h1>

    <style>
        body {
            font-family: "Arial";
            padding: 2rem;
            color: #4a4a4a;
            background: #e5e5e5;
        }

        h1 {
            margin-top: 2rem;
            letter-spacing: 3px;

        }

        .wavy {
            animation-name: wavy;
            animation-duration: 1s;
            animation-timing-function: ease;
            animation-iteration-count: infinite;
            position: relative;
            top: 0;
            left: 0;
            font-family: mainstay;
        }

        @font-face{
            font-family: mainstay;
            src: url(Mainstay.otf);
        }


        @keyframes wavy {
            0% {
                top: 0px;
            }
            50% {
                top: -15px;
            }
            100% {
                top: 0px;
            }
        }
    </style>
    <script>
        function updateText(text) {
            const h1 = document.getElementById("animated");

            h1.innerHTML = text
                .split("")
                .map(letter => `<span>${letter}</span>`)
                .join("");

            Array.from(h1.children).forEach((span, index) => {
                setTimeout(() => {
                    span.classList.add("wavy");
                }, index * 50);
            });
        }

        // Initialize with animated text
        updateText("Goonsite");
    </script>
</body>
</html>
