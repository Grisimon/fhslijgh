<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Repeating Text Effect</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: #111;
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
        }

        .text-container {
            position: relative;
            display: inline-block;
        }

        .text-repeat {
            position: absolute;
            top: 0;
            left: 0;
            -webkit-text-stroke: 1px black; /* Add a black border */
            text-shadow: 1px 1px 0px black, -1px -1px 0px black, 
                         1px -1px 0px black, -1px 1px 0px black; /* Extra fallback */
        }

        h1 {
            font-size: 4rem;
            position: relative;
            z-index: 1;
            -webkit-text-stroke: 1px black; /* Add a black border to the base text */
            text-shadow: 1px 1px 0px black, -1px -1px 0px black, 
                         1px -1px 0px black, -1px 1px 0px black;
        }
    </style>
</head>
<body>
    <div class="text-container">
        <h1 id="baseText">Repeating Text</h1>
    </div>

    <script>
        const baseText = document.getElementById("baseText");
        const textContainer = baseText.parentElement;

        const repeatCount = 50; // Number of repeated texts
        const offsetDistance = 10; // Distance between repeated texts

        for (let i = 1; i <= repeatCount; i++) {
            const repeatText = baseText.cloneNode(true);
            repeatText.style.transform = `translate(${i * offsetDistance}px, ${-i * offsetDistance}px)`; // Diagonal upward-right
            repeatText.style.zIndex = -i; // Stack behind the base text
            repeatText.classList.add("text-repeat");
            textContainer.appendChild(repeatText);
        }
    </script>
</body>
</html>
